<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./public/reset.css" />
    <link rel="stylesheet" href="./public/global.css" />
    <link rel="stylesheet" href="./public/modal.css" />
    <link rel="stylesheet" href="./public/index.css" />

    <!-- SCRIPT -->
    <script type="module" src="./src/main.js"></script>

    <title>CuteMessage</title>
  </head>

  <body>
    <div class="main-container">
      <header>
        <h1>Cute<span>Message</span></h1>
      </header>

      <main>
        <blockquote cite="https://cutemessage-api.herokuapp.com/server">
          <p class="phrase">Sinta-se Abraçado por mim :)</p>
          <p class="author"></p>
        </blockquote>

        <img class="gif-main" src="" alt="Gif de gato fofinho" />

        <p class="cute-phrase">Sinta-se Abraçado por mim humano :)</p>
      </main>

      <footer>
        <p>Copyright &copy 2021 GUILHERME RIBEIRO</p>
      </footer>
    </div>

    <!-- MODAL -->
    <div class="modal-wrapper active">
      <div class="modal">
        <div class="modal-header">
          <h2>Cute<span>Message</span></h2>
          <button class="close-modal">X</button>
        </div>

        <h2 class="h2-subtitle">Olá humano, seja bem vindo! :)</h2>
        <picture>
          <img class="image-modal" src="" alt="Imagem gato fofinho" />
        </picture>
        <div class="button">
          <button class="close-modal">Fechar</button>
        </div>
      </div>
    </div>
  </body>
</html>
